<!-- rag_result.html -->
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG 结果</title>
</head>
<body>
    <h1>查询结果</h1>
    <p><strong>查询内容:</strong> {{ query }}</p>

    <h2>相关文档</h2>
    <ul>
        {% for result in search_results %}
            <li>{{ result['content'] }}</li>
        {% endfor %}
    </ul>

    <h2>生成的回答:</h2>
    <p>{{ generated_text }}</p>

    <a href="{{ url_for('main.index') }}">返回首页</a>
</body>
</html>
